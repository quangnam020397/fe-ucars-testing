<div class="d-flex align-items-center justify-content-between">
  <div class="w-50">
    <form class="d-flex justify-content-between">
      <mat-form-field class="w-100" appearance="standard">
        <mat-label>Search Car Brand</mat-label>
        <input matInput [formControl]="searchForm" (submit)="onSearchValueChange()"/>
      </mat-form-field>
      <div class="p-3">
        <button mat-raised-button color="primary" (click)="onSearchValueChange()">Search</button>
      </div>
    </form>
  </div>
  <div class="d-flex">
    <div class="p-3">
      <button mat-raised-button color="primary" (click)="onAddBrand.emit()">
        Add Brand
      </button>
    </div>
  </div>
</div>
