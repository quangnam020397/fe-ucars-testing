<div class="p-3">
  <mat-card>
    <app-brand-header (onAddBrand)="openModalAddNewBrand()"
    (onSearchBrand)="handleSearchBrand($event)"></app-brand-header>
    <app-brand-table
      (onchangePage)="handleChangePaginator($event)"
      (onUpdateBranch)="handleUpdateBrand($event)"
      (onDeleteBranch)="openDialogDeleteBrand($event)"
    ></app-brand-table>
  </mat-card>
</div>
